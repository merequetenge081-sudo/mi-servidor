<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Formulario p√∫blico de registro">
  <meta name="theme-color" content="#667eea">
  <title>Formulario P√∫blico - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding-top: 20px;
    }
    .form-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      margin-bottom: 20px;
    }
    .form-title {
      color: #333;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .form-subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }
    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-submit {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      font-weight: 600;
      padding: 12px 20px;
      transition: all 0.3s;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
      color: white;
    }
    .alert-custom {
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .leader-info {
      background: #f0f4ff;
      border-left: 4px solid #667eea;
      padding: 12px 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #333;
    }
    .success-icon {
      color: #28a745;
      font-size: 48px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container" style="max-width: 600px;">
    <!-- Formulario de Registro -->
    <div id="formSection" class="form-container">
      <h2 class="form-title">üìù Formulario de Registro</h2>
      <p class="form-subtitle" id="leaderInfo"></p>
      
      <div id="errorAlert" class="alert alert-danger alert-custom" role="alert" style="display: none;"></div>
      <div id="successAlert" class="alert alert-success alert-custom" role="alert" style="display: none;"></div>

      <form id="publicForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">Nombre *</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Apellido *</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="cedula" class="form-label">C√©dula de Identidad</label>
          <input type="text" class="form-control" id="cedula" placeholder="Ej: 123456789">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email *</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Tel√©fono *</label>
          <input type="tel" class="form-control" id="phone" placeholder="Ej: 3001234567" required>
        </div>

        <div class="mb-3">
          <label for="localidad" class="form-label">Localidad/Municipio</label>
          <input type="text" class="form-control" id="localidad" placeholder="Ej: Bogot√°">
        </div>

        <div class="d-grid gap-2 pt-3">
          <button type="submit" class="btn btn-submit" id="submitBtn">
            <i class="bi bi-send"></i> Enviar Registro
          </button>
          <button type="reset" class="btn btn-outline-secondary">
            Limpiar Formulario
          </button>
        </div>
      </form>
    </div>

    <!-- Pantalla de √âxito -->
    <div id="successSection" class="form-container text-center" style="display: none;">
      <div class="success-icon">‚úì</div>
      <h2 class="form-title">¬°Registro Exitoso!</h2>
      <p class="form-subtitle">Tu registro ha sido guardado correctamente.</p>
      <p id="successMessage" class="text-muted mb-4"></p>
      <button class="btn btn-submit" onclick="location.reload()">Registrar Otro</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = window.location.origin;
    let currentLeaderId = null;
    let currentLeaderToken = null;

    // Extraer token desde la URL
    const pathParts = window.location.pathname.split('/').filter(Boolean);
    currentLeaderToken = pathParts[pathParts.length - 1] || null;

    // Validar token y cargar info del l√≠der
    async function loadLeaderInfo() {
      if (!currentLeaderToken) {
        showError('No se proporcion√≥ un token v√°lido. Verifica el enlace del QR o contacta al l√≠der.');
        return false;
      }

      try {
        const res = await fetch(`${API_URL}/api/registro/${currentLeaderToken}`);
        if (!res.ok) {
          showError('Token inv√°lido o l√≠der no disponible');
          return false;
        }

        const leader = await res.json();
        currentLeaderId = leader.leaderId;
        document.getElementById('leaderInfo').innerHTML = `
          <strong>L√≠der:</strong> ${leader.name}<br>
          <small class="text-muted">Evento: ${leader.eventId || 'No especificado'}</small>
        `;
        return true;
      } catch (err) {
        console.error('Error cargando info del l√≠der:', err);
        showError('Error al conectar con el servidor');
        return false;
      }
    }

    function showError(message) {
      const alert = document.getElementById('errorAlert');
      alert.textContent = message;
      alert.style.display = 'block';
      document.getElementById('formSection').style.display = 'block';
      document.getElementById('successSection').style.display = 'none';
    }

    function showSuccess(registrationId) {
      document.getElementById('formSection').style.display = 'none';
      document.getElementById('successSection').style.display = 'block';
      document.getElementById('successMessage').textContent = `ID del Registro: ${registrationId}`;
    }

    // Manejar env√≠o del formulario
    document.getElementById('publicForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      if (!currentLeaderId) {
        showError('L√≠der no validado. Recarga la p√°gina e intenta de nuevo.');
        return;
      }

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const cedula = document.getElementById('cedula').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const localidad = document.getElementById('localidad').value.trim();

      // Validaciones
      if (!firstName || !lastName) {
        showError('El nombre y apellido son requeridos');
        return;
      }

      if (!email || !email.includes('@')) {
        showError('Ingresa un email v√°lido');
        return;
      }

      if (!phone || phone.replace(/\D/g, '').length < 7) {
        showError('Ingresa un tel√©fono v√°lido');
        return;
      }

      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Enviando...';

      try {
        const payload = {
          leaderId: currentLeaderId,
          firstName,
          lastName,
          cedula: cedula || undefined,
          email,
          phone,
          localidad: localidad || undefined,
          confirmed: false
        };

        const response = await fetch(`${API_URL}/api/registrations`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (!response.ok) {
          showError(data.error || 'Error al enviar el registro');
          btn.disabled = false;
          btn.innerHTML = '<i class="bi bi-send"></i> Enviar Registro';
          return;
        }

        // √âxito
        showSuccess(data._id || 'Guardado');
      } catch (err) {
        console.error('Error:', err);
        showError('Error de conexi√≥n. Intenta m√°s tarde.');
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-send"></i> Enviar Registro';
      }
    });

    // Cargar info del l√≠der al iniciar
    window.addEventListener('load', loadLeaderInfo);

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .catch(err => console.warn('Error registrando SW:', err));
    }
  </script>
</body>
</html>
