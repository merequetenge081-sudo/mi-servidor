<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .login-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .login-card {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        .login-card h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .login-card .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .login-card.admin .badge {
            background: #f093fb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: #f8f9ff;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn-admin {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-admin:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .btn-leader {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-leader:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #080;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            border-left: 4px solid #080;
        }

        .info-text {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            line-height: 1.5;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-grid {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 20px;
            }

            .login-card {
                padding: 30px;
            }
        }

        .divider {
            color: #999;
            text-align: center;
            margin: 20px 0;
            font-size: 12px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            border-bottom: 2px solid white;
            transition: opacity 0.3s;
        }

        .back-link a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Sistema de Registro</h1>
            <p>Inicia sesi√≥n como Admin o L√≠der para continuar</p>
        </div>

        <div class="login-grid">
            <!-- Admin Login -->
            <div class="login-card admin">
                <h2>Administrador</h2>
                <span class="badge">üõ°Ô∏è Admin</span>
                <div class="error" id="adminError"></div>
                <div class="success" id="adminSuccess"></div>

                <form id="adminForm" onsubmit="loginAdmin(event)">
                    <div class="form-group">
                        <label for="adminUsername">Usuario</label>
                        <input type="text" id="adminUsername" placeholder="admin" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Contrase√±a</label>
                        <input type="password" id="adminPassword" placeholder="‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè" required>
                    </div>
                    <button type="submit" class="btn-admin" id="adminBtn">
                        Iniciar Sesi√≥n
                    </button>
                </form>

                <div class="info-text">
                    ‚ÑπÔ∏è <strong>Admin:</strong> Acceso total a l√≠deres, registros y estad√≠sticas.
                </div>
            </div>

            <!-- Leader Login -->
            <div class="login-card">
                <h2>L√≠der</h2>
                <span class="badge">üë• L√≠der</span>
                <div class="error" id="leaderError"></div>
                <div class="success" id="leaderSuccess"></div>

                <form id="leaderForm" onsubmit="loginLeader(event)">
                    <div class="form-group">
                        <label for="leaderId">ID del L√≠der</label>
                        <input type="text" id="leaderId" placeholder="ejemplo: 698cd4eef96261a94c70a0ea" required>
                    </div>
                    <div class="form-group">
                        <label for="leaderPassword">Contrase√±a</label>
                        <input type="password" id="leaderPassword" placeholder="‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè" required>
                    </div>
                    <button type="submit" class="btn-leader" id="leaderBtn">
                        Iniciar Sesi√≥n
                    </button>
                </form>

                <div class="info-text">
                    ‚ÑπÔ∏è <strong>L√≠der:</strong> Acceso solo a tus registros. Puedes ver y editar tus datos.
                </div>
            </div>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        async function loginAdmin(e) {
            e.preventDefault();
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            const btn = document.getElementById('adminBtn');
            const error = document.getElementById('adminError');
            const success = document.getElementById('adminSuccess');

            error.style.display = 'none';
            success.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Verificando...';

            try {
                const response = await fetch(`${API_URL}/api/auth/admin-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    error.textContent = data.error || 'Error al iniciar sesi√≥n';
                    error.style.display = 'block';
                    btn.disabled = false;
                    btn.innerHTML = 'Iniciar Sesi√≥n';
                    return;
                }

                // Guardar token
                localStorage.setItem('token', data.token);
                localStorage.setItem('role', 'admin');
                localStorage.setItem('username', username);

                success.textContent = '‚úì Bienvenido, ' + username + '! Redirigiendo...';
                success.style.display = 'block';

                setTimeout(() => {
                    window.location.href = '/app.html';
                }, 1500);
            } catch (err) {
                error.textContent = 'Error de conexi√≥n: ' + err.message;
                error.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'Iniciar Sesi√≥n';
            }
        }

        async function loginLeader(e) {
            e.preventDefault();
            const leaderId = document.getElementById('leaderId').value;
            const password = document.getElementById('leaderPassword').value;
            const btn = document.getElementById('leaderBtn');
            const error = document.getElementById('leaderError');
            const success = document.getElementById('leaderSuccess');

            error.style.display = 'none';
            success.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Verificando...';

            try {
                const response = await fetch(`${API_URL}/api/auth/leader-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ leaderId, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    error.textContent = data.error || 'Error al iniciar sesi√≥n';
                    error.style.display = 'block';
                    btn.disabled = false;
                    btn.innerHTML = 'Iniciar Sesi√≥n';
                    return;
                }

                // Guardar token
                localStorage.setItem('token', data.token);
                localStorage.setItem('role', 'leader');
                localStorage.setItem('leaderId', leaderId);

                success.textContent = '‚úì Bienvenido! Redirigiendo...';
                success.style.display = 'block';

                setTimeout(() => {
                    window.location.href = '/app.html';
                }, 1500);
            } catch (err) {
                error.textContent = 'Error de conexi√≥n: ' + err.message;
                error.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'Iniciar Sesi√≥n';
            }
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            if (token && role) {
                window.location.href = '/app.html';
            }
        });
    </script>
</body>
</html>
