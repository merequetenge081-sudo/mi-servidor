<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema profesional de gestión de registros y líderes">
  <meta name="theme-color" content="#0d6efd">
  <title>Login - Panel Administrativo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body class="flex items-center justify-center">
  <div class="container mx-auto px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-2xl overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-blue-500 to-blue-700 px-8 py-8 text-white text-center">
        <i class="fas fa-chart-line text-4xl mb-4"></i>
        <h1 class="text-3xl font-bold">Panel Admin</h1>
        <p class="text-blue-100 mt-2">Gestión de Eventos y Líderes</p>
      </div>

      <!-- Formulario -->
      <form class="px-8 py-8 space-y-5">
        <!-- Campo Usuario -->
        <div>
          <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-user mr-2"></i>Usuario
          </label>
          <input
            type="text"
            id="username"
            placeholder="admin"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <!-- Campo Contraseña -->
        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-lock mr-2"></i>Contraseña
          </label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <!-- Campo Rol -->
        <div>
          <label for="role" class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-shield-alt mr-2"></i>Rol
          </label>
          <select
            id="role"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
            <option value="admin">Administrador</option>
            <option value="leader">Líder</option>
          </select>
        </div>

        <!-- Botón Login -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white py-2 rounded-lg font-semibold hover:shadow-lg transition-shadow flex items-center justify-center gap-2"
        >
          <i class="fas fa-sign-in-alt"></i>Iniciar Sesión
        </button>

        <!-- Demo Credentials -->
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-sm">
          <p class="font-semibold text-blue-900 mb-2"><i class="fas fa-info-circle mr-2"></i>Credenciales de Demo</p>
          <p class="text-blue-800">Admin: admin / contraseña</p>
          <p class="text-blue-800">Líder: lider@example.com / contraseña</p>
        </div>
      </form>

      <!-- Footer -->
      <div class="bg-gray-50 px-8 py-4 text-center text-xs text-gray-600 border-t">
        Sistema de Gestión v1.0 | © 2024
      </div>
    </div>
  </div>

  <script type="module" src="/assets/js/auth.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(() => console.log("Service Worker registrado"))
        .catch(err => console.warn("Error registrando SW:", err));
    }
    window.addEventListener("beforeinstallprompt", e => {
      e.preventDefault();
      window.installPrompt = e;
    });
  </script>
</body>
</html>
