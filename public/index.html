<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Red Social y Política - Sistema de gestión">
    <meta name="theme-color" content="#667eea">
    <title>Red Social y Política - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container { width: 100%; max-width: 500px; }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .brand {
            text-align: center;
            margin-bottom: 30px;
        }
        .brand h1 {
            color: #667eea;
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 5px;
        }
        .brand p {
            color: #999;
            font-size: 14px;
        }
        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }
        .role-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: #999;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .role-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .role-btn:hover { color: #667eea; }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            background: #f8f9ff;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .error-msg {
            display: none;
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            font-size: 14px;
        }
        .error-msg.show { display: block; }
        .form-section { display: none; }
        .form-section.active { display: block; }
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .info-text {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand">
                <h1><i class="bi bi-people-fill"></i> Red Social y Política</h1>
                <p>Acceso al sistema de gestión</p>
            </div>

            <div class="role-selector">
                <button class="role-btn active" data-role="admin">
                    <i class="bi bi-shield-lock"></i> Administrador
                </button>
                <button class="role-btn" data-role="leader">
                    <i class="bi bi-person-badge"></i> Líder
                </button>
            </div>

            <!-- ADMIN FORM -->
            <div class="form-section active" id="adminForm">
                <div class="error-msg" id="adminError"></div>
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="adminUser" placeholder="admin" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="adminPass" placeholder="•••••••" required>
                </div>
                <button class="btn-login" id="adminBtn" onclick="loginAdmin()">
                    Ingresar
                </button>
                <div class="info-text">
                    Usuario: <strong>admin</strong> | Contraseña: <strong>admin123</strong>
                </div>
            </div>

            <!-- LÍDER FORM -->
            <div class="form-section" id="leaderForm">
                <div class="error-msg" id="leaderError"></div>
                <div class="form-group">
                    <label>ID del Líder</label>
                    <input type="text" id="leaderId" placeholder="Ej: leader-001" required>
                </div>
                <button class="btn-login" id="leaderBtn" onclick="loginLeader()">
                    Ingresar
                </button>
                <div class="info-text">
                    Solo necesitas tu ID de líder
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let currentRole = 'admin';

        // Role selector
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
                btn.classList.add('active');
                currentRole = btn.dataset.role;
                document.getElementById(currentRole + 'Form').classList.add('active');
            });
        });

        async function loginAdmin() {
            const user = document.getElementById('adminUser').value.trim();
            const pass = document.getElementById('adminPass').value;
            const btn = document.getElementById('adminBtn');
            const error = document.getElementById('adminError');

            if (!user || !pass) {
                showError(error, 'Por favor completa todos los campos');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span> Verificando...';
            error.classList.remove('show');

            try {
                const res = await fetch(`${API_URL}/api/auth/admin-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                const data = await res.json();

                if (res.ok && data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', 'admin');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 500);
                } else {
                    showError(error, data.error || 'Credenciales inválidas');
                }
            } catch (err) {
                console.error('Error:', err);
                showError(error, 'Error de conexión');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Ingresar';
            }
        }

        async function loginLeader() {
            const id = document.getElementById('leaderId').value.trim();
            const btn = document.getElementById('leaderBtn');
            const error = document.getElementById('leaderError');

            if (!id) {
                showError(error, 'Por favor ingresa tu ID de líder');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span> Verificando...';
            error.classList.remove('show');

            try {
                const res = await fetch(`${API_URL}/api/auth/leader-login-id`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ leaderId: id })
                });

                const data = await res.json();

                if (res.ok && data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', 'leader');
                    localStorage.setItem('leaderId', id);
                    setTimeout(() => {
                        window.location.href = '/leader.html';
                    }, 500);
                } else {
                    showError(error, data.error || 'ID de líder no encontrado');
                }
            } catch (err) {
                console.error('Error:', err);
                showError(error, 'Error de conexión');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Ingresar';
            }
        }

        function showError(element, message) {
            element.textContent = message;
            element.classList.add('show');
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            if (token && role) {
                window.location.href = role === 'admin' ? '/dashboard.html' : '/leader.html';
            }
        });
    </script>
</body>
</html>
  </script>
</body>
</html>
