<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow" style="max-width: 400px;">
    <h4 class="mb-3">Acceso al sistema</h4>
    <form id="loginForm">
      <input type="text" class="form-control mb-2" id="username" placeholder="Usuario" required />
      <input type="password" class="form-control mb-3" id="password" placeholder="Contraseña" required />
      <button class="btn btn-primary w-100">Ingresar</button>
    </form>
    <div id="error" class="text-danger mt-2"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.success) {
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "/app.html";
      } else {
        document.getElementById("error").textContent = "Usuario o contraseña incorrectos";
      }
    });
  </script>
</body>
</html>
