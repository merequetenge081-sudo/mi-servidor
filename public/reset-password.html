<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Red Social y Política</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-main {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .brand h1 {
            color: #667eea;
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: #f8f9ff;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .error-msg {
            display: none;
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            font-size: 14px;
        }

        .success-msg {
            display: none;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="card-main">
        <div class="brand">
            <h1><i class="bi bi-shield-lock"></i> Restablecer Contraseña</h1>
            <p>Ingresa tu nueva contraseña</p>
        </div>

        <div class="error-msg" id="errorMsg"></div>
        <div class="success-msg" id="successMsg"></div>

        <div id="resetForm">
            <div class="form-group">
                <label>Nueva Contraseña</label>
                <input type="password" id="newPassword" placeholder="Mínimo 6 caracteres">
            </div>
            <div class="form-group">
                <label>Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" placeholder="Repite la contraseña">
            </div>
            <button class="btn-login" id="resetBtn">Cambiar Contraseña</button>
        </div>

        <div id="loginLink" style="display: none; margin-top: 20px;">
            <a href="/" class="btn-login" style="text-decoration: none; display: inline-block;">Ir al Login</a>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        // Simple parameter extraction
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Token no válido o expirado. Solicita un nuevo enlace.');
            document.getElementById('resetForm').style.display = 'none';
        }

        document.getElementById('resetBtn').addEventListener('click', async () => {
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if (newPass.length < 6) {
                return showError('La contraseña debe tener al menos 6 caracteres');
            }
            if (newPass !== confirmPass) {
                return showError('Las contraseñas no coinciden');
            }

            const btn = document.getElementById('resetBtn');
            btn.disabled = true;
            btn.textContent = 'Procesando...';

            try {
                // Use the change-password endpoint with the token as Auth
                const res = await fetch(`${API_URL}/api/auth/change-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        newPassword: newPass,
                        // currentPassword is NOT sent here because we are in a "Forgot/Force" flow 
                        // where we assume the token is proof enough (backed by isTemporaryPassword check in backend)
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    showSuccess('Contraseña actualizada correctamente. Redirigiendo al login...');
                    document.getElementById('resetForm').style.display = 'none';
                    // Update token in localStorage if this was a forced change flow
                    // Actually, for Force Change, the user is effectively logged in. 
                    // We could redirect to dashboard, but safer to ask for re-login with new password.

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);

                    document.getElementById('loginLink').style.display = 'block';
                } else {
                    showError(data.error || 'Error al cambiar contraseña');
                    btn.disabled = false;
                    btn.textContent = 'Cambiar Contraseña';
                }
            } catch (err) {
                console.error(err);
                showError('Error de conexión');
                btn.disabled = false;
                btn.textContent = 'Cambiar Contraseña';
            }
        });

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
        }

        function showSuccess(msg) {
            const el = document.getElementById('successMsg');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
        }
    </script>
</body>

</html>
