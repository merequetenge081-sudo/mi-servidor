<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Líder - Mi Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0d6efd">
</head>
<body class="bg-gray-100">
  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <!-- Loader Overlay -->
  <div id="loader-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 flex items-center gap-4">
      <i class="fas fa-spinner fa-spin text-3xl text-blue-600"></i>
      <span class="text-lg font-semibold">Cargando...</span>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <i class="fas fa-user-tie text-2xl text-blue-600"></i>
        <div>
          <h1 class="text-2xl font-bold text-gray-800">Mi Panel</h1>
          <p class="text-sm text-gray-600">Líder: <span id="leader-name-header">-</span></p>
        </div>
      </div>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition flex items-center gap-2">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto p-8">
    <!-- Header Info -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8 border-l-4 border-blue-600">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <div>
          <p class="text-gray-600 text-sm font-medium uppercase">Nombre</p>
          <p id="leader-name" class="text-xl font-bold text-gray-800 mt-1">-</p>
        </div>
        <div>
          <p class="text-gray-600 text-sm font-medium uppercase">Leader ID</p>
          <p id="leader-id" class="text-xl font-bold text-blue-600 mt-1">-</p>
        </div>
        <div>
          <p class="text-gray-600 text-sm font-medium uppercase">Evento Activo</p>
          <p id="leader-event" class="text-xl font-bold text-green-600 mt-1">-</p>
        </div>
        <div>
          <p class="text-gray-600 text-sm font-medium uppercase">Área</p>
          <p id="leader-area" class="text-xl font-bold text-purple-600 mt-1">-</p>
        </div>
      </div>
    </div>

    <!-- KPI Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <!-- Total Registros -->
      <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-600">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-gray-600 text-sm font-medium">Total Registros</p>
            <p id="kpi-total" class="text-3xl font-bold text-blue-600 mt-2">0</p>
          </div>
          <i class="fas fa-clipboard-list text-3xl text-blue-200"></i>
        </div>
      </div>

      <!-- Confirmados -->
      <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-green-600">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-gray-600 text-sm font-medium">Confirmados</p>
            <p id="kpi-confirmed" class="text-3xl font-bold text-green-600 mt-2">0</p>
          </div>
          <i class="fas fa-check-circle text-3xl text-green-200"></i>
        </div>
      </div>

      <!-- % Conversión -->
      <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-orange-600">
        <div class="flex justify-between items-start">
          <div>
            <p class="text-gray-600 text-sm font-medium">% Conversión</p>
            <p id="kpi-conversion" class="text-3xl font-bold text-orange-600 mt-2">0%</p>
          </div>
          <i class="fas fa-chart-pie text-3xl text-orange-200"></i>
        </div>
      </div>
    </div>

    <!-- QR Section -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
        <i class="fas fa-qrcode text-purple-600"></i>
        Mi Código QR
      </h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- QR Image -->
        <div class="flex flex-col items-center">
          <div class="bg-gray-50 p-6 rounded-lg border-2 border-dashed border-gray-300">
            <img id="qr-image" src="" alt="QR Code" class="w-64 h-64">
          </div>
          <p class="text-sm text-gray-600 mt-4">Escanea este código para acceder al formulario</p>
        </div>

        <!-- QR Actions -->
        <div class="flex flex-col justify-center gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Link Público</label>
            <div class="flex gap-2">
              <input id="qr-link" type="text" readonly class="flex-1 px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 text-sm font-mono">
              <button onclick="copyQRLink()" class="bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition">
                <i class="fas fa-copy"></i>
              </button>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <button onclick="downloadQR()" class="bg-green-600 text-white px-4 py-3 rounded-lg hover:bg-green-700 transition font-medium flex items-center justify-center gap-2">
              <i class="fas fa-download"></i>
              Descargar
            </button>
            <button onclick="openForm()" class="bg-purple-600 text-white px-4 py-3 rounded-lg hover:bg-purple-700 transition font-medium flex items-center justify-center gap-2">
              <i class="fas fa-external-link-alt"></i>
              Abrir
            </button>
          </div>

          <button onclick="shareQR()" class="bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition font-medium flex items-center justify-center gap-2">
            <i class="fas fa-share-alt"></i>
            Compartir Link
          </button>
        </div>
      </div>
    </div>

    <!-- Registros Section -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
          <i class="fas fa-users text-blue-600"></i>
          Mis Registros
        </h2>
        <button onclick="exportRegistrations()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition flex items-center gap-2">
          <i class="fas fa-file-excel"></i>
          Exportar
        </button>
      </div>

      <!-- Registros Table -->
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gray-100 border-b">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Nombre</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Cédula</th>
              <th class="px-6 py-3 text-center text-xs font-medium text-gray-700 uppercase">Confirmado</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Fecha</th>
              <th class="px-6 py-3 text-center text-xs font-medium text-gray-700 uppercase">Acciones</th>
            </tr>
          </thead>
          <tbody id="registrations-tbody">
            <!-- Skeleton loaders -->
            <tr>
              <td colspan="5" class="px-6 py-8">
                <div class="space-y-3">
                  <div class="h-12 bg-gray-200 rounded animate-pulse"></div>
                  <div class="h-12 bg-gray-200 rounded animate-pulse"></div>
                  <div class="h-12 bg-gray-200 rounded animate-pulse"></div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="flex justify-between items-center mt-6 pt-6 border-t">
        <p id="pagination-info" class="text-sm text-gray-600">Página 1</p>
        <div class="flex gap-2">
          <button id="prev-btn" onclick="previousPage()" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50">
            <i class="fas fa-chevron-left"></i> Anterior
          </button>
          <button id="next-btn" onclick="nextPage()" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50">
            Siguiente <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Confirm Modal -->
  <div id="confirm-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg p-6 max-w-md w-full">
      <div class="flex items-center justify-center mb-4">
        <i id="confirm-icon" class="fas fa-exclamation-triangle text-3xl text-yellow-500"></i>
      </div>
      <h2 id="confirm-title" class="text-2xl font-bold text-gray-800 text-center mb-2"></h2>
      <p id="confirm-message" class="text-gray-600 text-center mb-6"></p>
      <div class="flex gap-3">
        <button id="confirm-btn" class="flex-1 bg-red-600 text-white font-semibold py-2 rounded-lg hover:bg-red-700 transition">
          Confirmar
        </button>
        <button onclick="closeConfirmModal()" class="flex-1 bg-gray-300 text-gray-800 font-semibold py-2 rounded-lg hover:bg-gray-400 transition">
          Cancelar
        </button>
      </div>
    </div>
  </div>

  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/leader-dashboard.js"></script>
</body>
</html>
