<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Líder - Red Social y Política</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --light-bg: #f5f7fb;
            --white: #ffffff;
            --dark-sidebar: #1a1a2e;
            --text-dark: #1a1a1a;
            --text-muted: #999;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light-bg);
        }
        
        /* ============== NAVBAR ============== */
        .navbar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 15px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 20px;
        }
        
        .navbar-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .btn-logout {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: opacity 0.3s;
        }
        
        .btn-logout:hover {
            opacity: 0.8;
        }
        
        /* ============== CONTENT ============== */
        .content {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* ============== CARDS ============== */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            margin-bottom: 24px;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px 12px 0 0;
            padding: 20px;
            font-weight: 600;
        }
        
        .card-body {
            padding: 24px;
        }
        
        /* ============== STATS ============== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            margin: 10px 0;
            color: var(--primary);
            font-size: 32px;
            font-weight: 700;
        }
        
        .stat-card p {
            color: var(--text-muted);
            font-size: 14px;
            margin: 0;
        }
        
        /* ============== TABLES ============== */
        .table {
            margin: 0;
        }
        
        .table thead th {
            background: #f0f0f0;
            color: var(--text-dark);
            border-bottom: 2px solid var(--primary);
            font-weight: 600;
            padding: 15px;
        }
        
        .table tbody td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .table tbody tr:hover {
            background: #f9f9f9;
        }
        
        /* ============== BUTTONS ============== */
        .btn {
            border-radius: 8px;
            font-weight: 600;
            padding: 10px 20px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102,126,234,0.3);
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        /* ============== FILTERS ============== */
        .filters {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: flex-end;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        /* ============== QR CODE ============== */
        .qr-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .qr-section h4 {
            color: var(--text-dark);
            margin-bottom: 20px;
        }
        
        #qrCode canvas {
            border: 2px solid var(--primary);
            border-radius: 8px;
            padding: 10px;
            background: white;
        }
        
        .link-section {
            margin-top: 20px;
        }
        
        .link-input {
            display: flex;
            gap: 10px;
        }
        
        .link-input input {
            flex: 1;
        }
        
        .btn-copy {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-copy:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- ============== NAVBAR ============== -->
    <div class="navbar">
        <div class="navbar-brand">
            <i class="bi bi-people-fill"></i> Red Social y Política - Panel del Líder
        </div>
        <div class="navbar-actions">
            <span id="leaderName">Líder</span>
            <button class="btn-logout" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </button>
        </div>
    </div>

    <!-- ============== CONTENT ============== -->
    <div class="content">
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="bi bi-clipboard-check" style="font-size: 32px; color: var(--primary);"></i>
                <h3 id="totalRegistrations">0</h3>
                <p>Registros Totales</p>
            </div>
            <div class="stat-card">
                <i class="bi bi-calendar3" style="font-size: 32px; color: var(--primary);"></i>
                <h3 id="registrationsToday">0</h3>
                <p>Registros Hoy</p>
            </div>
            <div class="stat-card">
                <i class="bi bi-calendar-check" style="font-size: 32px; color: #4CAF50;"></i>
                <h3 id="confirmedRegistrations">0</h3>
                <p>Registros Confirmados</p>
            </div>
            <div class="stat-card">
                <i class="bi bi-percent" style="font-size: 32px; color: var(--primary);"></i>
                <h3 id="confirmationRate">0%</h3>
                <p>Tasa de Confirmación</p>
            </div>
        </div>

        <!-- QR Code Section -->
        <div class="qr-section">
            <h4>
                <i class="bi bi-qr-code"></i> Tu Link de Registro
            </h4>
            <div id="qrCode" style="display: inline-block;"></div>
            <div class="link-section">
                <label>Comparte este link para que otros se registren:</label>
                <div class="link-input">
                    <input type="text" id="registrationLink" readonly>
                    <button class="btn-copy" onclick="copyLink()">
                        <i class="bi bi-clipboard"></i> Copiar Link
                    </button>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label>Buscar por nombre</label>
                <input type="text" id="searchInput" placeholder="Nombre o email...">
            </div>
            <div class="filter-group">
                <label>Filtrar por estado</label>
                <select id="filterStatus">
                    <option value="">Todos</option>
                    <option value="confirmed">Confirmados</option>
                    <option value="pending">Pendientes</option>
                </select>
            </div>
        </div>

        <!-- Registrations Table -->
        <div class="card">
            <div class="card-header">
                <i class="bi bi-table"></i> Mis Registros
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Cédula</th>
                                <th>Localidad</th>
                                <th>Puesto Votación</th>
                                <th>Mesa</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="registrationsTable">
                            <tr><td colspan="9" class="text-center text-muted">Cargando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Export Section -->
        <div class="card">
            <div class="card-header">
                <i class="bi bi-download"></i> Descargar Mis Registros
            </div>
            <div class="card-body">
                <button class="btn btn-primary" onclick="exportMyRegistrations()">
                    <i class="bi bi-download"></i> Descargar Excel
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.min.js"></script>

    <script>
        const API_URL = window.location.origin;
        let currentToken = localStorage.getItem('token');
        let currentLeaderId = localStorage.getItem('leaderId');
        let leaderData = null;
        let myRegistrations = [];

        // ============== AUTHENTICATION ==============
        function checkAuth() {
            if (!currentToken || !currentLeaderId) {
                window.location.href = '/';
                return;
            }
        }

        function logout() {
            if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('role');
                localStorage.removeItem('leaderId');
                window.location.href = '/';
            }
        }

        // ============== API CALLS ==============
        async function apiCall(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${currentToken}`,
                ...options.headers
            };
            
            const response = await fetch(`${API_URL}${endpoint}`, {
                ...options,
                headers
            });

            if (response.status === 401) {
                localStorage.removeItem('token');
                window.location.href = '/';
            }

            return response;
        }

        // ============== LOAD DATA ==============
        async function loadLeaderPanel() {
            try {
                // Load leader data
                const leaderRes = await apiCall(`/api/leaders/${currentLeaderId}`);
                leaderData = await leaderRes.json();
                document.getElementById('leaderName').textContent = leaderData.name || 'Líder';

                // Generate QR Code
                const registrationLink = `${API_URL}/registro/${leaderData._id}`;
                document.getElementById('registrationLink').value = registrationLink;
                
                const qrContainer = document.getElementById('qrCode');
                qrContainer.innerHTML = '';
                new QRCode(qrContainer, {
                    text: registrationLink,
                    width: 250,
                    height: 250
                });

                // Load registrations
                const regsRes = await apiCall('/api/registrations');
                const allRegistrations = await regsRes.json();
                myRegistrations = allRegistrations.filter(r => r.leaderId === currentLeaderId);

                updateStats();
                loadRegistrationsTable();
            } catch (err) {
                console.error('Error loading panel:', err);
            }
        }

        function updateStats() {
            const today = new Date().toDateString();
            const confirmedRegs = myRegistrations.filter(r => r.confirmed);
            const registrationsToday = myRegistrations.filter(r => 
                new Date(r.date).toDateString() === today
            );
            
            const total = myRegistrations.length;
            const confirmed = confirmedRegs.length;
            const rate = total > 0 ? ((confirmed / total) * 100).toFixed(1) : 0;

            document.getElementById('totalRegistrations').textContent = total;
            document.getElementById('registrationsToday').textContent = registrationsToday.length;
            document.getElementById('confirmedRegistrations').textContent = confirmed;
            document.getElementById('confirmationRate').textContent = rate + '%';
        }

        function loadRegistrationsTable() {
            const html = myRegistrations.map(reg => `
                <tr>
                    <td><strong>${reg.firstName} ${reg.lastName}</strong></td>
                    <td>${reg.email || '-'}</td>
                    <td>${reg.cedula || '-'}</td>
                    <td>${reg.localidad || '-'}</td>
                    <td>${reg.votingPlace || '-'}</td>
                    <td>${reg.votingTable || '-'}</td>
                    <td>${new Date(reg.date).toLocaleDateString('es-CO')}</td>
                    <td>
                        <span class="badge ${reg.confirmed ? 'bg-success' : 'bg-warning'}">
                            ${reg.confirmed ? 'Confirmado' : 'Pendiente'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-secondary" onclick="toggleConfirm('${reg._id}', ${reg.confirmed})">
                            <i class="bi bi-check-circle"></i>
                        </button>
                    </td>
                </tr>
            `).join('');

            document.getElementById('registrationsTable').innerHTML = html || '<tr><td colspan="9" class="text-center text-muted">Sin registros</td></tr>';
        }

        // ============== FILTERS ==============
        document.getElementById('searchInput').addEventListener('input', filterRegistrations);
        document.getElementById('filterStatus').addEventListener('change', filterRegistrations);

        function filterRegistrations() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('filterStatus').value;

            const filtered = myRegistrations.filter(r => {
                const matchSearch = !search || 
                    r.firstName.toLowerCase().includes(search) ||
                    r.lastName.toLowerCase().includes(search) ||
                    r.email.toLowerCase().includes(search);
                
                const matchStatus = !status || (status === 'confirmed' ? r.confirmed : !r.confirmed);
                
                return matchSearch && matchStatus;
            });

            const html = filtered.map(reg => `
                <tr>
                    <td><strong>${reg.firstName} ${reg.lastName}</strong></td>
                    <td>${reg.email || '-'}</td>
                    <td>${reg.cedula || '-'}</td>
                    <td>${reg.localidad || '-'}</td>
                    <td>${reg.votingPlace || '-'}</td>
                    <td>${reg.votingTable || '-'}</td>
                    <td>${new Date(reg.date).toLocaleDateString('es-CO')}</td>
                    <td>
                        <span class="badge ${reg.confirmed ? 'bg-success' : 'bg-warning'}">
                            ${reg.confirmed ? 'Confirmado' : 'Pendiente'}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-secondary" onclick="toggleConfirm('${reg._id}', ${reg.confirmed})">
                            <i class="bi bi-check-circle"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
            
            document.getElementById('registrationsTable').innerHTML = html || '<tr><td colspan="9" class="text-center text-muted">Sin resultados</td></tr>';
        }

        // ============== ACTIONS ==============
        async function toggleConfirm(id, currentStatus) {
            try {
                const endpoint = currentStatus ? `/api/registrations/${id}/unconfirm` : `/api/registrations/${id}/confirm`;
                const res = await apiCall(endpoint, { method: 'POST' });
                if (res.ok) {
                    loadLeaderPanel();
                }
            } catch (err) {
                console.error('Error:', err);
            }
        }

        function copyLink() {
            const link = document.getElementById('registrationLink');
            link.select();
            document.execCommand('copy');
            alert('Link copiado al portapapeles');
        }

        function exportMyRegistrations() {
            const data = myRegistrations.map(r => ({
                'Nombre': `${r.firstName} ${r.lastName}`,
                'Email': r.email || '',
                'Cédula': r.cedula || '',
                'Localidad': r.localidad || '',
                'Puesto Votación': r.votingPlace || '',
                'Mesa': r.votingTable || '',
                'Teléfono': r.phone || '',
                'Fecha': new Date(r.date).toLocaleDateString('es-CO'),
                'Estado': r.confirmed ? 'Confirmado' : 'Pendiente'
            }));

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Mis Registros');
            XLSX.writeFile(wb, `mis_registros_${leaderData.name}.xlsx`);
        }

        // ============== INIT ==============
        window.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadLeaderPanel();
        });
    </script>
</body>
</html>
